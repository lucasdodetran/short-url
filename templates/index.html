{% extends "base.html" %}
{% block title %}Página Inicial - Encurtador{% endblock %}

{% block content %}
  <h2>Encurte seu Link</h2>
  <form action="/encurtar" method="post">
    <p><input type="text" name="url" placeholder="URL" required style="width:100%; padding:10px;"></p>
    <p><input type="text" name="titulo" placeholder="Título (opcional)" style="width:100%; padding:10px;"></p>
    <p><input type="text" name="descricao" placeholder="Descrição (opcional)" style="width:100%; padding:10px;"></p>
    <p><button type="submit" style="padding:10px 20px;">Encurtar</button></p>
  </form>
  <p><a href="/admin">Ver todos os links</a> | <a href="/logout">Sair</a></p>
{% endblock %}
